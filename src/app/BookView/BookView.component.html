<div style="height: 100%;" fxLayout="column">
  <input style="display:none" type="text" name="fakeusernameremembered" />
  <input style="display:none" type="password" name="fakepasswordremembered" />

  <div class="pdf-nav" fxLayout="row" fxLayoutGap="10px">

    <div fxLayout="row">
      <button id="sidebarToggle" class="btn btn-icon btn-link" title="Toggle Sidebar" tabindex="11" data-l10n-id="toggle_sidebar">
        <clr-icon shape="bars"></clr-icon>
      </button>

      <!-- <button id="viewFind" class="btn btn-icon btn-link" title="Find in Document" tabindex="12" data-l10n-id="findbar">
      <clr-icon shape="search"></clr-icon>
    </button> -->

    </div>

    <div fxLayout="row" fxFlex class="find">
      <!-- <clr-icon shape="search" size="16"></clr-icon> -->
      <input clrInput type="text" autocomplete="off" id="findInput" title="Find" placeholder="Find in document…" tabindex="91" data-l10n-id="find_input">
      <button id="findPrevious" class="findPrevious btn btn-icon btn-link" title="Find the previous occurrence of the phrase" tabindex="92" data-l10n-id="find_previous">
        <clr-icon shape="rewind"></clr-icon>
      </button>
      <button id="findNext" class="findNext btn btn-icon btn-link" title="Find the next occurrence of the phrase" tabindex="93" data-l10n-id="find_next">
        <clr-icon shape="fast-forward"></clr-icon>
      </button>
    </div>

    <div fxLayout="row" fxFlex>
      <div class="hiddenSmallView">
        <button id="firstPage" class="firstPage btn btn-icon btn-link" title="Go to First Page" tabindex="56" data-l10n-id="first_page">
          <clr-icon shape="step-forward-2 down"></clr-icon>
        </button>

        <!-- <button class="pageUp btn btn-icon btn-link" title="Previous Page" id="previous" tabindex="13" data-l10n-id="previous">
        <clr-icon shape="caret left"></clr-icon>
      </button>
      <button class="pageDown btn btn-icon btn-link" title="Next Page" id="next" tabindex="14" data-l10n-id="next">
        <clr-icon id="next" shape="caret right"></clr-icon>
      </button>
 -->
        <button id="lastPage" class="lastPage btn btn-icon btn-link" title="Go to Last Page" tabindex="57" data-l10n-id="last_page">
          <clr-icon shape="step-forward-2"></clr-icon>
        </button>
      </div>

      <div fxLayout="row" fxFlex class="pages">
        <input clrInput type="number" id="pageNumber" class="pageNumber" placeholder="Page" value="1" size="4" min="1" tabindex="15" data-l10n-id="page">
        &nbsp;<div id="numPages" style="margin-top: 0.2rem;"></div>
      </div>
    </div>

    <div fxLayout="row" fxFlex>
      <button id="zoomOut" class="zoomOut btn btn-icon btn-link" title="Zoom Out" tabindex="21" data-l10n-id="zoom_out">
        <clr-icon shape="zoom-out"></clr-icon>
      </button>
      <button id="zoomIn" class="zoomIn btn btn-icon btn-link" title="Zoom In" tabindex="22" data-l10n-id="zoom_in">
        <clr-icon shape="zoom-in"></clr-icon>
      </button>
      <select id="scaleSelect" clrSelect title="Zoom" tabindex="23" data-l10n-id="zoom" (change)="zoomChanged($event)">
        <option id="pageAutoOption" title="" value="auto" selected="selected" data-l10n-id="page_scale_auto">Automatic</option>
        <option id="pageActualOption" title="" value="page-actual" data-l10n-id="page_scale_actual">Actual Size</option>
        <option id="pageFitOption" title="" value="page-fit" data-l10n-id="page_scale_fit">Page Fit</option>
        <option id="pageWidthOption" title="" value="page-width" data-l10n-id="page_scale_width">Page Width</option>
        <option id="customScaleOption" title="" value="custom" disabled="disabled" hidden="true"></option>
        <option title="" value="0.5" data-l10n-id="page_scale_percent" data-l10n-args='{ "scale": 50 }'>50%</option>
        <option title="" value="0.75" data-l10n-id="page_scale_percent" data-l10n-args='{ "scale": 75 }'>75%</option>
        <option title="" value="1" data-l10n-id="page_scale_percent" data-l10n-args='{ "scale": 100 }'>100%</option>
        <option title="" value="1.25" data-l10n-id="page_scale_percent" data-l10n-args='{ "scale": 125 }'>125%</option>
        <option title="" value="1.5" data-l10n-id="page_scale_percent" data-l10n-args='{ "scale": 150 }'>150%</option>
        <option title="" value="2" data-l10n-id="page_scale_percent" data-l10n-args='{ "scale": 200 }'>200%</option>
        <option title="" value="3" data-l10n-id="page_scale_percent" data-l10n-args='{ "scale": 300 }'>300%</option>
        <option title="" value="4" data-l10n-id="page_scale_percent" data-l10n-args='{ "scale": 400 }'>400%</option>
      </select>
    </div>

    <div fxFlex>
    </div>
    <div fxLayout="row">
      <button class="btn btn-icon btn-link" title="Switch to Full Screen" tabindex="31" (click)="fullscreen()">
        <clr-icon shape="resize-up"></clr-icon>
      </button>

      <!-- <button id="openFile" class="openFile hiddenLargeView btn btn-icon btn-link" title="Open File" tabindex="32" data-l10n-id="open_file">
      <clr-icon shape="upload"></clr-icon>
    </button> -->

      <button id="print" class="print hiddenMediumView btn btn-icon btn-link" title="Print" tabindex="33" data-l10n-id="print">
        <clr-icon shape="printer"></clr-icon>
      </button>

      <button id="download" class="download hiddenMediumView btn btn-icon btn-link" title="Download" tabindex="34" data-l10n-id="download">
        <clr-icon shape="download"></clr-icon>
      </button>

      <button (click)="bookmarkAdd(viewBookmark.href)" class="bookmark btn btn-icon btn-link" title="Current view (copy or open in new window)" tabindex="35" data-l10n-id="bookmark">
        <clr-icon shape="bookmark"></clr-icon>
        <a #viewBookmark id="viewBookmark" class="bookmark hidden"></a>
      </button>

      <!-- <div class="verticalToolbarSeparator hiddenSmallView"></div> -->
    </div>
    <button id="secondaryToolbarToggle" title="Tools" class="btn btn-icon btn-link" tabindex="36" data-l10n-id="tools">
      <clr-icon shape="ellipsis-vertical"></clr-icon>
    </button>
  </div>

  <!-- <div id="loadingBar">
  <div class="progress">
    <div class="glimmer">
    </div>
  </div>
</div> -->

<ngx-extended-pdf-viewer #pdfViewer *ngIf="showPdfViewer"
[src]="fileUrl" [useBrowserLocale]="true"
[handTool]="false" [textLayer]="true"
[showSidebarButton]="true"
[showPresentationModeButton]="true"
[showSecondaryToolbarButton]="true"
[showRotateButton]="true"
[showHandToolButton]="true"
[showScrollingButton]="true"
[showSpreadButton]="true"
[showPropertiesButton]="true" fxFlex></ngx-extended-pdf-viewer>

  <ng-template #bsSecondToolbar>

    <div id="secondaryToolbar" class="secondaryToolbar hidden doorHangerRight">
      <div id="secondaryToolbarButtonContainer">
        <button id="secondaryPresentationMode" class="secondaryToolbarButton presentationMode visibleLargeView" title="Switch to Presentation Mode" tabindex="51" data-l10n-id="presentation_mode">
          <span data-l10n-id="presentation_mode_label">Presentation Mode</span>
        </button>

        <button id="secondaryOpenFile" class="secondaryToolbarButton openFile visibleLargeView" title="Open File" tabindex="52" data-l10n-id="open_file">
          <span data-l10n-id="open_file_label">Open</span>
        </button>

        <button id="secondaryPrint" class="secondaryToolbarButton print visibleMediumView" title="Print" tabindex="53" data-l10n-id="print">
          <span data-l10n-id="print_label">Print</span>
        </button>

        <button id="secondaryDownload" class="secondaryToolbarButton download visibleMediumView" title="Download" tabindex="54" data-l10n-id="download">
          <span data-l10n-id="download_label">Download</span>
        </button>

        <a href="#" id="secondaryViewBookmark" class="secondaryToolbarButton bookmark visibleSmallView" title="Current view (copy or open in new window)" tabindex="55" data-l10n-id="bookmark">
          <span data-l10n-id="bookmark_label">Current View</span>
        </a>

        <div class="horizontalToolbarSeparator visibleLargeView"></div>

        <button id="firstPage" class="secondaryToolbarButton firstPage" title="Go to First Page" tabindex="56" data-l10n-id="first_page">
          <span data-l10n-id="first_page_label">Go to First Page</span>
        </button>
        <button id="lastPage" class="secondaryToolbarButton lastPage" title="Go to Last Page" tabindex="57" data-l10n-id="last_page">
          <span data-l10n-id="last_page_label">Go to Last Page</span>
        </button>

        <div class="horizontalToolbarSeparator"></div>

        <button id="pageRotateCw" class="secondaryToolbarButton rotateCw" title="Rotate Clockwise" tabindex="58" data-l10n-id="page_rotate_cw">
          <span data-l10n-id="page_rotate_cw_label">Rotate Clockwise</span>
        </button>
        <button id="pageRotateCcw" class="secondaryToolbarButton rotateCcw" title="Rotate Counterclockwise" tabindex="59" data-l10n-id="page_rotate_ccw">
          <span data-l10n-id="page_rotate_ccw_label">Rotate Counterclockwise</span>
        </button>

        <div class="horizontalToolbarSeparator"></div>

        <button id="cursorSelectTool" class="secondaryToolbarButton selectTool toggled" title="Enable Text Selection Tool" tabindex="60" data-l10n-id="cursor_text_select_tool">
          <span data-l10n-id="cursor_text_select_tool_label">Text Selection Tool</span>
        </button>
        <button id="cursorHandTool" class="secondaryToolbarButton handTool" title="Enable Hand Tool" tabindex="61" data-l10n-id="cursor_hand_tool">
          <span data-l10n-id="cursor_hand_tool_label">Hand Tool</span>
        </button>

        <div class="horizontalToolbarSeparator"></div>

        <button id="scrollVertical" class="secondaryToolbarButton scrollModeButtons scrollVertical toggled" title="Use Vertical Scrolling" tabindex="62" data-l10n-id="scroll_vertical">
          <span data-l10n-id="scroll_vertical_label">Vertical Scrolling</span>
        </button>
        <button id="scrollHorizontal" class="secondaryToolbarButton scrollModeButtons scrollHorizontal" title="Use Horizontal Scrolling" tabindex="63" data-l10n-id="scroll_horizontal">
          <span data-l10n-id="scroll_horizontal_label">Horizontal Scrolling</span>
        </button>
        <button id="scrollWrapped" class="secondaryToolbarButton scrollModeButtons scrollWrapped" title="Use Wrapped Scrolling" tabindex="64" data-l10n-id="scroll_wrapped">
          <span data-l10n-id="scroll_wrapped_label">Wrapped Scrolling</span>
        </button>

        <div class="horizontalToolbarSeparator scrollModeButtons"></div>

        <button id="spreadNone" class="secondaryToolbarButton spreadModeButtons spreadNone toggled" title="Do not join page spreads" tabindex="65" data-l10n-id="spread_none">
          <span data-l10n-id="spread_none_label">No Spreads</span>
        </button>
        <button id="spreadOdd" class="secondaryToolbarButton spreadModeButtons spreadOdd" title="Join page spreads starting with odd-numbered pages" tabindex="66" data-l10n-id="spread_odd">
          <span data-l10n-id="spread_odd_label">Odd Spreads</span>
        </button>
        <button id="spreadEven" class="secondaryToolbarButton spreadModeButtons spreadEven" title="Join page spreads starting with even-numbered pages" tabindex="67" data-l10n-id="spread_even">
          <span data-l10n-id="spread_even_label">Even Spreads</span>
        </button>

        <div class="horizontalToolbarSeparator spreadModeButtons"></div>

        <button id="documentProperties" class="secondaryToolbarButton documentProperties" title="Document Properties…" tabindex="68" data-l10n-id="document_properties">
          <span data-l10n-id="document_properties_label">Document Properties…</span>
        </button>
      </div>
    </div> <!-- secondaryToolbar -->

  </ng-template>

  <ng-template #bsToolbarS>
    <div id="toolbarViewer" style="background-color: #17242b;">
      <!-- <div id="toolbarViewer" style="background-color:darkblue"> -->
      <div id="toolbarViewerLeft">
        <pdf-toggle-sidebar></pdf-toggle-sidebar>
        <div class="toolbarButtonSpacer"></div>
        <pdf-find-button [showFindButton]="true" [textLayer]="true"></pdf-find-button>
        <pdf-paging-area></pdf-paging-area>
      </div>
      <div id="toolbarViewerRight">
        <pdf-open-file></pdf-open-file>
        <pdf-presentation-mode></pdf-presentation-mode>
        <pdf-print></pdf-print>
        <!-- <app-open-in-new-tab></app-open-in-new-tab> -->
        <pdf-download></pdf-download>
        <pdf-bookmark></pdf-bookmark>
        <div class="verticalToolbarSeparator hiddenSmallView"></div>
        <pdf-toggle-secondary-toolbar></pdf-toggle-secondary-toolbar>
      </div>
      <pdf-zoom-toolbar></pdf-zoom-toolbar>
    </div>
    <!-- </div> -->
  </ng-template>
</div>
